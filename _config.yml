# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 桔子小铺海外技术教程网
subtitle: ''
description: '我们致力于分享前沿软件技术知识，覆盖 Telegram、Twitter（X）、Messenger 等国际社交平台，并深度解析 YouTube、Facebook 等主流媒体的内容运营策略。此外，我们提供 OKX（欧易）、Binance（币安） 的详细使用指南，包括 节点搭建、返佣机制 等实用技巧。如需专业技术支持，欢迎随时咨询！  '
keywords: '桔子小铺海外技术教程网,海外技术教程网,技术教程,桔子小铺,Telegram教程,Twitter教程,Messenger教程,Facebook教程,YouTube教程,OKX教程,Binance教程,Binance返佣,OKX返佣,Binance返佣,OKX返佣,OKX返佣教程,Binance返佣教程,OKX返佣教程,Binance返佣教程,OKX返佣教程,Binance返佣教程,OKX返佣教程,Binance返佣教程'
author: Juzixp
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.juzixp.top
permalink: posts/:abbrlink.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: oranges
#theme: overdose
#theme: aomori

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:juzixp/juzixp.github.io.git
  branch: main
  message: Site updated:{{ now('YYYY-MM-DD HH:mm:ss') }}


feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: /img/favicon.png
  autodiscovery: true
  template:

sitemap:
  path: 
    - sitemap.xml
    - sitemap.txt
  # template: ./sitemap_template.xml
  # template_txt: ./sitemap_template.txt
  # rel: false
  # tags: true
  # categories: true

search:
  path: search.xml
  field: post
  content: true